<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="utf-8">
		<title>Survey</title>
		<link rel="stylesheet" href="style.css">
		<script>
			function clickSubmit() {
				
				var full_name = getElementById('full_name').value;
			
				window.alert("Thank you, " + full_name + ', your survey has been submitted");
				window.location.href="index.html";
			}
		</script>
	</head>
	
	<body>
	<a href="index.html">Back to homepage</a>
		<br>
		<h1><strong><em>Survey</em></strong></h1>
		
		
		<form>
			<input type="text" name="full_name" id="full_name" placeholder="Enter your full name" required><br><br>
			
			Gender:<br>
			<input type="radio" name="gender" value="male">Male
			<input type="radio" name="gender" value="female">Female<br><br>
			
			What do you use this website on?<br>
			<input list="website_view" required>
			<datalist id="website_view">
				<option value="Computer">
				<option value="Mobile phone">
				<option value="Tablet">
				<option value="Other">
			</datalist><br><br>
			
			What pages did you enjoy?<br>
			<input type="checkbox" name="enjoyed" value="recipes">Recipes<br>
			<input type="checkbox" name="enjoyed" value="survey">This survey<br><br>
			
			Any other comments?<br>
			<input type="text" name="other"><br><br>
			
			<input type="button" name="submit" value="Submit Form" onclick="clickSubmit()">
		</form>
		
	</body>
	
</html>
